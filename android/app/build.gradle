plugins {
    id "com.android.application"
    id "kotlin-android"
    id "com.google.gms.google-services"  // Keep this only once
    id "dev.flutter.flutter-gradle-plugin"  // Flutter plugin
}

android {
    namespace = "com.kawamen.android"
    compileSdkVersion 34  // Specify compileSdkVersion here
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.kawamen.android"
        minSdkVersion 23
        targetSdkVersion 34  // Specify targetSdkVersion here
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
        debug {
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Firebase BoM for consistent dependency versions
    implementation platform('com.google.firebase:firebase-bom:33.8.0')

    // Firebase libraries
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.firebase:firebase-firestore'

    // Add any other Firebase dependencies here
    // Example: 
    // implementation 'com.google.firebase:firebase-messaging'
}
